<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerador de senha</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>

</head>
<body>

    <img class="logo" src="assets/logo.gif" alt="Logo Gerador de senha">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar ðŸ”—</span>

    </div>

    <div id="alert-container" class="alert hide">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg">Senha copiada com sucesso!</span>
        <button onclick="closeBtn()" class="close-btn">
            <span class="fas fa-times"></span>
        </button>
    </div>

    <p class="copyright">&copy; Copyright MiguelH - 2022

    <script src="script.js"></script>
</body>
</html>
